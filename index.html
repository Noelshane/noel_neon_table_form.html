<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    .neon-button {
      font-size: 18px;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #00FFFF;
      color: #000;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #00FFFF, 0 0 20px #00FFFF;
      transition: all 0.3s ease;
    }

    .neon-button:hover {
      background: #009999;
      box-shadow: 0 0 5px #009999, 0 0 10px #009999, 0 0 15px #009999, 0 0 20px #009999;
      transform: scale(1.1);
    }

    .footer-text {
      margin-top: 30px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow-flow 3s linear infinite;
      background-size: 200%;
    }

    @keyframes rainbow-flow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <h1>Choose an Option</h1>
  
  <!-- Neon Aqua Buttons -->
  <button class="neon-button" onclick="window.location.href='Neon_Form.html'">Form</button>
  <button class="neon-button" onclick="window.location.href='Neon_Table.html'">Table</button>

  <!-- Creator Information -->
  <div class="footer-text">
    <p>Created by Noel Shane</p>
    <p>Grade 7, St. Ann's CISCE School, Panagudi</p>
  </div>
</body>
</html>
